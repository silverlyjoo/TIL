<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{ name }}</h1>
        <input v-model="name">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    var data = {
        name: ''
    }


    var app = new Vue({
        el: '#app',
        data: data
    })
</script>
</html>
