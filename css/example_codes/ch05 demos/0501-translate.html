<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transform Translate</title>

<style type="text/css">

	body {
		font: 1em Arial;
	}

		body > div {
			width: 400px;
			margin: 0 auto;
		}

			article {
				width: 400px;
				margin-top: 50px;
				float: left;
				position: relative;
			}

				article div {
					width: 120px;
					height: 50px;
					background: #ccc;
					float: left;
					margin: 0 5px 5px 0;
					text-align: center;
					padding-top: 30px;
				}

				article:first-child div:nth-child(2) {
				    position: absolute;
				    left: 40px;
				    top: 25px;
				    background: blue;
				    color: #fff;
				}
				article:last-child div:nth-child(2) {
				    -webkit-transform: translate(40px, 25px);
				    background: blue;
				    color: #fff;
				}    

	
</style>

</head>

<body>

	<div>

		<article>
		    <div>Box 1</div>
		    <div>Box 2</div>
		    <div>Box 3</div>
		    <div>Box 4</div>
		    <div>Box 5</div>
		    <div>Box 6</div>
		</article>

		<article>
		    <div>Box 1</div>
		    <div>Box 2</div>
		    <div>Box 3</div>
		    <div>Box 4</div>
		    <div>Box 5</div>
		    <div>Box 6</div>
		</article>

	</div>

</body>
</html>
