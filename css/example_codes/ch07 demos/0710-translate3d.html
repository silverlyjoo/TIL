<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3D Translation</title>

<style type="text/css">

	body > div {
		width: 224px;
		margin: 50px auto;
		font: 1em arial;
	}

		.container {
			width: 224px;
			height: 313px;
			margin-top: 30px;
			-webkit-perspective: 700px;
		}

		.card {
			margin: 0;
			width: 224px;
			height: 313px;
			-webkit-transition: 2s;
			-webkit-transform-style: preserve-3d;
		}

			.container:target .card {
				-webkit-transform: translate3d(100px, 50px, 200px);
			}

		.card img {
			position: absolute;
			-webkit-backface-visibility: hidden;
		}

		.card .front {
			-webkit-transform: rotateY(180deg);
		}

		a {
			padding: 10px;
			background: #eee;
			text-decoration: none;
			border-radius: 5px;
			color: #333;
		}

			a:hover {
				background: #ddd;
			}

	
</style>

</head>

<body>

	<div>

		<a href="#translate">Translate</a>
		<a href="#reset">Reset</a>

		<div class="container" id="translate">
			<figure class="card">
				<img class="back" src="back.jpg" alt="Back Face">
				<img class="front" src="q-hearts.jpg" alt="Queen of Hearts">
			</figure>
		</div>

		<p>The element is moved 100px to the right, 50px down and 200px closer to the viewer, effectively making it appear larger. The functions looks like this - <code>translate3d(100px, 50px, 200px)</code>.</p>

	</div>

</body>
</html>
