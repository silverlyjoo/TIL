<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Steps Timing Function</title>

<style type="text/css">

	div {
		width: 125px;
		height: 150px;
		background: url(images/sprite.jpg) left;
		margin: 100px auto 0;
		-webkit-transition: 2s steps(16);
	}

		div:hover {
			background-position: -4000px 0;
		}

	
</style>

</head>

<body>

	<div>
	</div>

</body>
</html>
