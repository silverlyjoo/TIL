<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf=8">
    <title>Document</title>
    <link rel="stylesheet" href="04.css">

</head>

<body>
    <!-- 기본적으로 width는 부모의 영향을 받는다.
    div 가 body의 50% 이므로, p태그의 영역도 50% -->
    <div>
        <p>100% !</p>
    </div>
    <div style="width: 50%">
        <p>50%</p>
    </div>

    <hr>
    <div class="square">
        <p>컨텐츠영역 100*100</p>
    </div>

    <br>

    <div class="square padding-10">
        <p>120*120 padding 10</p>
    </div>

    <br>

    <div class="square padding-10 border-box">
        <p>어떻게 될까요?</p>
    </div>
    
    <div class="square margin-50">
        <p>100*100 margin 50</p>
    </div>
    <div class="square margin-top-100">
        <p>margin top 100px</p>
    </div>

    <div class="square margin-3">
        <p>100*100 margin-3</p>
    </div>

    <div class="square" style="margin: auto">
        <p>가운데 정렬</p>
    </div>
    <div class="square" style="margin-left: auto">
        <p>오른쪽 정렬</p>
    </div>

    <div class="square border">
        <p>border default</p>
    </div>

    <hr>

    <div class="circle">

    </div>

    <div class="ball">

    </div>

    <div class="ball2"></div>
</body>
</html>
