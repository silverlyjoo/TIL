{% extends 'boards/base.html' %} {% block body %}

<h1>New</h1>
<hr>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" /><br>
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" name="content" /><br>



        <input type="file" class="form-control" name="image" accept="image/*" /><br>
        <input type="submit" class="btn btn-secondary" value="submit" />

    </div>

</form>
<hr>
<a href="{% url 'boards:index' %}">Back</a> {% endblock %}
