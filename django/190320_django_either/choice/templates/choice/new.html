{% extends 'choice/base.html' %}

{% block body %}

<h3>새로운 질문</h3>

<form class="mt-5" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" name="title" placeholder="주제를 적어주세요">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="select_1" placeholder="첫번째 주장">
    <input type="file" name="img_1" accept="image/*"/>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="select_2" placeholder="두번째 주장">
    <input type="file" name="img_2" accept="image/*"/>
  </div>
  <button type="submit" class="btn btn-primary">저장</button>
</form>


{% endblock %}
