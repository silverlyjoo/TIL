<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i < 10; i++) {
            document.write(i + " it's written by for loop" + '<br>')
        }

        var a = 0
        while (a < 10) {
            document.write(a + " it's written by while loop" + '<br>')
            a++
        }
    </script>
</body>
</html>
