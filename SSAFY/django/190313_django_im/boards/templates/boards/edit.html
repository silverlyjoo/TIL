{% extends 'boards/base.html' %} {% block body %}

<h1>Edit</h1>
<hr>
<form action="{% url 'boards:update' board.pk %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ board.title }}"/><br>
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" name="content" value="{{ board.content }}"/><br>
        <input type="submit" class="btn btn-secondary" value="submit" />

    </div>

</form>
<hr>
<a href="{% url 'boards:index' %}">Back</a> {% endblock %}
